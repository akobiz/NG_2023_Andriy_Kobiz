{% extends "index.html" %}
{% block content %}
    <form action="/panel/{{ url }}" method="post">
        <input type="file" name="poster" autocomplete="off"> <br><br>
		<input type="text" name="name" id="name" value="{{name}}" placeholder="Enter name of video" required>
		<input type="text" name="descr" id="descr" value="{{description}}" placeholder="Description to video" height="35px" required>
        <button type="submit">APPLY CHANGES</button>
    </form>
{% endblock %}
