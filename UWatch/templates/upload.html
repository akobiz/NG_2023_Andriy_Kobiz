{% extends "index.html" %}
{% block content %}
<h2>Select a video to upload</h2>
<p>
{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for messages in messages %}
			{{message}}
		{% endfor %}
	{% endif %}
{% endwith %}
</p>
<form action="/upload" method="post" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" autocomplete="off" required> <br>
			<input type="file" name="poster" autocomplete="off"> <br><br>
			<input type="text" name="name" id="name" placeholder="Enter name of video">
		</p>
    </dl>
    <p>
		<input type="submit" value="Upload">
	</p>
</form>
{% endblock %}
